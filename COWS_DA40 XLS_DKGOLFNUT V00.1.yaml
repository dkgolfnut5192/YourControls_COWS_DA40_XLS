shared:

############# FRONT UPPER PANEL ##############  
###### LIGHTING PANEL ######
  - # INSTRUMENT LIGHTING KNOB
    type: NumSet
    var_name: A:LIGHT PANEL:1
    var_units: Bool
    var_type: i32
    event_name: PANEL_LIGHTS_SET
    event_param: 1
  - #
    type: Numset
    var_name: L:LIGHTING_PANEL_1   
    var_units: Bool
    var_type: i32
    event_name: PANEL_LIGHTS_SET

  -
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:3
    var_units: Percent
    var_type: f64
    event_name: LIGHT_POTENTIOMETER_SET
    event_param: 3
    index_reversed: true
  - # FLOOD LIGHT KNOB
    type: NumSet
    var_name: A:LIGHT GLARESHIELD:1
    var_units: Bool
    var_type: i32
    event_name: GLARESHIELD_LIGHTS_SET
    event_param: 1
  - #
    type: var
    var_name: L:LIGHTING_GLARESHIELD_1
###### Emergency Battery ######
  - # 
    type: var
    var_name: L:EMERGENCY_BATT_COVER
  - # 
    type: var
    var_name: L:EMERGENCY_BATT
###### Artificial Horizon ######
  - # ARTIFICIAL HORIZON CAGE
    type: var
    var_name: L:ATT_CAGE
  - # ARTIFICIAL HORIZON CAGE BUTTON HELD
    type: var
    var_name: L:ATT_CAGE_IsDown

###### BAROMETER SET UPPER ######
  - # KOHLSMANN ALT KNOB 
    type: var
    var_name: L:KOHLSMAN SETTING HG:2  

