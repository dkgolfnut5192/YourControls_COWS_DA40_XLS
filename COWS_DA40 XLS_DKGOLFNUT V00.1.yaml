    type: ToggleSwitch    
    var_name: A:INTERACTIVE POINT OPEN:3
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_AIRCRAFT_EXIT
    event_param: 8
#  - # Pilot SMALLL window
  - # Front Canopy YC
    type: ToggleSwitch    
    var_name: A:INTERACTIVE POINT OPEN:2
    var_units: Bool
    event_name: TOGGLE_AIRCRAFT_EXIT
    event_param: 3
  - # Exit 2 toggle
    type: var
    var_name: L:EXIT_OPEN_TOGGLE:2
  - # REAR Canopy/DOOR YC
    type: ToggleSwitch    
    var_name: A:INTERACTIVE POINT OPEN:3
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_AIRCRAFT_EXIT
    event_param: 4   
  - # Exit 3 toggle
    type: var
    var_name: L:EXIT_OPEN_TOGGLE:3 


