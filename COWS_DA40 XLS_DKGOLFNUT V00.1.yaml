    type: var
    var_name: L:ENG_MAG_CYL
  - # 
    type: var
    var_name: L:STARTER_SWITCH
  - # 
    type: var
    var_name: L:STARTER_HOLD
  - # PITOT HEAT
    type: var
    var_name: L:DEICE_PITOT_1

#  - ## CANOPY EXITS ##
